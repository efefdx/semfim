<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo de Pagamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            border: 2px solid #000;
            padding: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .details {
            margin-bottom: 20px;
        }
        .details label {
            font-weight: bold;
        }
        .details input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
        }
        .footer p {
            margin: 10px 0;
        }
        .footer .date, .footer .signature {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logotipo da Empresa">
        </div>

        <h1>Recibo de Pagamento</h1>

        <div class="details">
            <label for="nome">Nome do Matriculado:</label>
            <input type="text" id="nome" placeholder="Digite o nome do matriculado">

            <label for="valor">Valor a Pagar:</label>
            <input type="text" id="valor" placeholder="Digite o valor a pagar">

            <label for="dono">Nome do Dono da Empresa:</label>
            <input type="text" id="dono" placeholder="Digite o nome do dono da empresa">
        </div>

        <div class="footer">
            <p>"Agradecemos pela confiança em nossos serviços. Por favor, mantenha este comprovante para futuras consultas."</p>
            <p>"Para mais informações ou dúvidas, entre em contato com nossa equipe."</p>

            <div class="date">
                <label for="data">Data:</label>
                <input type="text" id="data" placeholder="____ / ____ / ______">
            </div>

            <div class="signature">
                <label for="assinatura">Assinatura:</label>
                <input type="text" id="assinatura" placeholder="_____________________________________">
            </div>
        </div>
    </div>
</body>
</html>
